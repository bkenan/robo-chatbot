<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Robo-Advisor ChatBot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <h2 class="head-title">Robo-Advisor ChatBot </h2>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://cdn.leadpilot.io/5e8e2454609ef100083c6e51/ROBO.jfif)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">KB</div>
            <div class="msg-info-time"></div>
          </div>

          <div class="msg-text">
            Hi, my name is KB! I'm still learning ðŸ˜„
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
      <button class="close-send-btn">
        <a href="{{ url_for('close') }}" style="text-decoration:none">Exit</a>
      </button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script src="./static/main.js"></script>
</body>

</html>
